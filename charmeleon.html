<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmeleon</title>
    <link rel="stylesheet" href="css/charmeleon.css">
</head>

<body>


    <div class="container">
        <div class="subcontainer">
            <div id="charmander"></div>
            <div class="subcontainerDivider">
                <div class="image">
                    <img src="images/charmeleon.png" class="img-card" width="150">
                </div>
                <div class="physicalAttributes">
                    <div id="charmanderType"></div>
                    <div id="charmanderHeight"></div>
                    <div id="charmanderWeight"></div>
                </div>
            </div>
        </div>

        <div class="info-box">
            <h1 class="abilityheader">Abilites</h1>
            <hr class="abilityheader-underbar">
            <div class="abilites">
                <div id="ability1"></div>
                <div id="ability2"></div>
            </div>


            <h1 class="statusbar-header">base stats</h1>
            <hr class="statusbar-underbar">
            <div id="stat-bar">
                <div id="charmanderHp"></div>
                <div id="charmanderAttack"></div>
                <div id="charmanderDefense"></div>
                <div id="charmanderSpeed"></div>
            </div>
            <h1 class="specialHeader">Special Stats</h1>
            <hr class="specialbar">
            <div class="specialstats-bar">
                <div id="charmanderSpecialAttack"></div>
                <div id="charmanderSpecialDefense"></div>
            </div>
        </div>














    </div>

    <a class="linkBack" href="index.html">
        <div class="back">Main Menu</div>
    </a>
    <script src="js/index3.js"></script>
</body>

</html>
