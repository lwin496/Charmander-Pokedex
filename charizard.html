<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Charzard</title>
      <link rel="stylesheet" href="css/charmander.css">
</head>
<body>
    
      <div class="container">
            <div class="subcontainer">
                <div id="charizard"></div>
                <div class="subcontainerDivider">
                    <img id="image-card" src="images/charizard.png"width="200">
                    <div class="physicalAttributes">
                        <div id="charizardType"></div>
                        <div id="charizardHeight"></div>
                        <div id="charizardWeight"></div>
                    </div>
                </div>
            </div>
            
                <div class="info-box"> 
                    <h1 class="abilityheader">Abilites</h1>
                    <hr class="abilityheader-underbar">
                    <div class="abilites">
                        <div id="ability1Charizard"></div>
                        <div id="ability2Charizard"></div>
                    </div>
                
        
                <h1 class="statusbar-header">base stats</h1> 
                <hr class="statusbar-underbar">
                     <div id="stat-bar">
                        <div id="charizardHp"></div>
                        <div id="charizardAttack"></div>
                        <div id="charizardDefense"></div>
                        <div id="charizardSpeed"></div>
                    </div>
                    <h1 class="specialHeader">Special Stats</h1>
                    <hr class="specialbar">
                    <div class="specialstats-bar">
                        <div id="charizardSpecialAttack"></div>
                        <div id="charizardSpecialDefense"></div>
                    </div>
                    
                </div>
        
               
                 <a class="linkBack" href="index.html"><div class="back">Back</div></a>
      
      
    <script src="js/index2.js"></script>
</body>
</html>
